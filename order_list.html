<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 리스트 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){ 
            const search = new URLSearchParams(location.search);
            // const product_id = search.get('product_id');
            let page = search.get('page');

            if (!page) { // page가 없으면 page=1로 한다. 
                page = 1;
            }
            $.get("http://127.0.0.1:8000/api/order?page="+page)
                .then((result) => {
                    $("#orders").html("");
                    for (let i=0; i<result.results.length; i++) {
                        const order = result.results[i];
                        $("#orders").append(
                            $(`<a href="order_detail.html?order_id=${order.id}" class="list-group-item">
                            순번: ${order.id}<br><br>
                            주문번호: ${order.ord_no}<br><br>
                            주문일자: ${order.ord_ymd}
                        </a>`)
                        )
                    }
                });
            }
        );
        function go_page(page) {
            
            window.location.href=`?page=${page}`;
        }
    </script>
</head>
  <body>
      <div class="container">
        <h1>주문목록 리스트</h1>
        <hr>
        <ul class="list-group list-group-flush" id="orders">
            <li class='list-group-item'> 
            </li>
        </ul>
        <hr>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item"><a class="page-link" onclick="go_page(1)">1</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(2)">2</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(3)">3</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(4)">4</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(5)">5</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
